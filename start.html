<!DOCTYPE html>

<head>

	<title>Голос 2018 | Выбор шоу</title>
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css" />
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>

		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>

	<![endif]-->

<body>
	<div class="wrapper">
    <!--Footer-->
		<footer class="footer">
			<div class="footer__wrapper">
				<!--Buttons block-->
				<nav class="footer__nav footer-nav">
					<ul class="footer-nav__list footer-list">
						<li class="footer-list__item footer-item">
							<a class="footer-item__link footer-item__link--event" href="/event" target="_self">Конкурс</a>
						</li>
						<li class="footer-list__item footer-item">
							<a class="footer-item__link footer-item__link--prizes" href="/prizes" target="_self">Призы</a>
						</li>
						<li class="footer-list__item footer-item">
							<a class="footer-item__link footer-item__link--faq" href="/faq" target="_self">Правила</a>
						</li>
					</ul>
					<button class="footer-nav__vote" type="button">Голосовать</button>
				</nav>
				<!--Private policies section-->
				<div class="footer__private footer-private">
					<ul class="footer-private__list private-list">
						<li class="private-list__item private-item">
							<a class="private-item__link private-item__link--confident" href="#" target="_blank">Политика конфиденциальности</a>
						</li>
						<li class="private-list__item private-item">
							<a class="private-item__link private-item__link--rules" href="#" target="_blank">Правила проведения конкурса</a>
						</li>
					</ul>
				</div>
				<!--Contact & Social info-->
				<div class="footer__contacts footer-contacts">
					<div class="footer-contacts__logo">
						<a class="footer-contacts__link" href="#" target="_blank">
							<img class="footer-contacts__img" src="img/footer-logo.svg" alt="Nickelodeon"/>
						</a>
					</div>
					<!--Social media opener-->
					<button class="footer-contacts__btn" type="button">
						<span class="footer-contacts__text">Наши контакты</span>
					</button>
					<!--Social networks list-->
					<ul class="footer-contacts__list social-list">
						<li class="social-list__item social-item social-item--yt">
							<a class="social-item__link" href="https://www.youtube.com/channel/UCw3vK8lNe5SZzL--rMgq-CQ" target="_blank"><i class="fab fa-youtube"></i></a>
						</li>
						<li class="social-list__item social-item social-item--in">
							<a class="social-item__link" href="https://www.instagram.com/nickelodeon_ru/" target="_blank"><i class="fab fa-instagram"></i></a>
						</li>
						<li class="social-list__item social-item social-item--vk">
							<a class="social-item__link" href="https://vk.com/nickelodeonru" target="_blank"><i class="fab fa-vk"></i></a>
						</li>
						<li class="social-list__item social-item social-item--fb">
							<a class="social-item__link" href="https://www.facebook.com/NickelodeonRussia" target="_blank"><i class="fab fa-facebook-f"></i></a>
						</li>
						<li class="social-list__item social-item social-item--ok">
							<a class="social-item__link" href="https://ok.ru/group/53695281103021" target="_blank"><i class="fab fa-odnoklassniki"></i></a>
						</li>
						<li class="social-list__item social-item social-item--tw">

						</li>
					</ul>

			</div>
			<div class="footer__copyright">
				<p class="footer__description">&copy; 2018 Viacom. Все права защищены.</p>
			</div>

	<script src="js/script.js"></script>

</html>
